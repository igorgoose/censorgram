<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container" style="padding-top: 60px">
    <form th:action="@{/signup}" method="post" th:object="${user}">
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Введите имя пользователя</label>
            <div class="col-sm-10">
                <input id="username" class="form-control" type="text" required th:field="*{username}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Введите пароль</label>
            <div class="col-sm-10">
                <input id="password" class="form-control" type="password" required th:field="*{password}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="passwordControl" class="col-sm-2 col-form-label">Повторите пароль</label>
            <div class="col-sm-10">
                <input id="passwordControl" class="form-control" type="password" required
                       th:field="*{passwordControl}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Введите email</label>
            <div class="col-sm-10">
                <input id="email" class="form-control" type="email" required th:field="*{email}"
                       placeholder="name@example.com"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Зарегистрироваться</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
